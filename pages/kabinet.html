<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Кур’єр Сервіс</title>
	<link rel="stylesheet" href="../style/css/main.css">
	<link rel="stylesheet" href="../libs/owlcarousel/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="../libs/owlcarousel/assets/owl.theme.default.min.css">
</head>
<body>
 
 
<article id="sender" class="sender container">
	<section class="section">
	<div class="sender-body">
		<div class="sender-body__description sender-body__description-second">
			<h2 class="sender-body__title">
			Вхід в Особистий Кабінет для Корпоратвних Клієнтів
			</h2>
			<div class="sender-body__items">
				<div class="sender-body__item">
					<img src="../img/form.svg" class="sender-body__item-img"alt="senderForm">
					<div class="sender-body__item-text">
						 Для входу Напишіть Email та Пароль які надані менеджером Кур’єр Сервіс
					</div>
					  	
				</div>
				<div class="sender-body__item">
					<img src="../img/clock.svg" class="sender-body__item-img"alt="senderClock">
					<div class="sender-body__item-text">
						Після входу в особистий кабінет, створіть одну або декілька заявок на доставку.
						 
					</div>
				</div>
			</div>
		</div>
		<div class="sender-body__form login-body__form">
			<h3 class="sender-body__form-title">
				Вхід до Особистого Кабінету
			</h3>
			<form id="login-form"  class="sender-form" method="POST">
				<div class="form-body"> 					 
			    	<div class="form-item">
				        <div class="form-group">
					        <label class="sender-form__label"   for="name">Ваш Логін</label>
					        <input id="name" placeholder="ivan.ivanov1954" class="input input-name" name="name" type="text" required>
			          	</div>  
					</div>
					<div class="form-item"> 
				          <div class="form-group">
				            <label class="sender-form__label"for="tel">Ваш пароль</label>
				            <input id="tel" placeholder="************" class="input input-phone" name="tel" type="password" required>
			          	</div>
					</div>
				</div>
				<button form="login-form" class="aplication-body__main-button main-button">Вхід до Кабінету</button>
            </form>
		</div>
	 
	</div>
	 
</section>
</article>

 
 
 
<script src="../libs/jquery/jquery-3.5.1.min.js"></script>
<script src="../libs/owlcarousel/owl.carousel.min.js">	
</script>
<script src="../js/main.js">
</script>
</body>
</html>
